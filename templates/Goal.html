<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>GOALS</h1>
    <div class="tracked-container" id="goal-container">
        {% for goal in goals %}
        <div class="tracked-item">
            <div class="tracked-goal">
                <h2 class="goal">{{ goal['Name'] }}</h2>
            </div>

            <div class="tracked-progress">
                <p><span id="progress-{{ goal['id'] }}">{{ goal['Progress'] }}</span> / {{ goal['Goal'] }} {{ goal['Unit'] }}</p>
            </div>

            <a href="AddSubtask.html?id={{ goal.id }}">Edit</a>
            <a href="Subtask.html?id={{ goal.id }}">Subtasks</a>
        {% endfor %}
        </div>
        <a href="AddGoal.html">Add Goal</a>
    </div>

    <nav class="navbar">
      <a href="Stat.html">Stats</a>
      <a href="Goal.html">Goals</a>
      <a href="Habit.html">Habits</a>
      <a href="Fitness.html">Fitness</a>
      <a href="Finance.html">Finance</a>
  </navbar>
</body>
</html>
